<div class="content" role="main">

  <div id="headerRow" class="w3-row">
    <div class="w3-col s6 w3-right-align">
      <h1 class="w3-left">New Stories</h1>
    </div>

    <!-- search -->
    <div class="w3-col s5 w3-right-align header-column">
      <span class="p-input-icon-left ">
        <i class="pi pi-search"></i>
        <input type="text" class="" pInputText placeholder="Search"
          [(ngModel)]="searchString" />
      </span>
    </div>

    <!-- sidebar button -->
    <div class="w3-col s1 w3-right-align header-column">
      <p-button type="button" (click)="showSidebar = true" icon="pi pi-cog"></p-button>
    </div>
  </div>

    <!-- TODO: Design how I want the story Objects to be layed out -->
    <!-- TODO: Loop through retrieved story Objects, use ngFor -->
    <p-card id="hnFeed" class="feed mt-5 mb-5">
      <h2 id="storyTitle" class="w3-large">Example title</h2>
    </p-card>
</div>

<!-- sidebar -->
<p-sidebar [(visible)]="showSidebar" position="right" [baseZIndex]="10000">
  <div class="p-field-checkbox">
    <p-checkbox [(ngModel)]="checked" [binary]="true" inputId="binary"></p-checkbox>
    <label for="binary"> Open stories in new tab</label>
  </div>
</p-sidebar>
